<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Connect Point</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://static.photos/education/1200x630/42');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container {
            backdrop-filter: blur(8px);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center auth-bg" data-aos="fade">
    <div class="w-full max-w-md mx-4">
        <div class="form-container bg-white bg-opacity-90 rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="flex justify-center mb-8">
                    <div class="bg-indigo-100 p-4 rounded-full">
                        <i data-feather="book-open" class="w-10 h-10 text-indigo-600"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-center text-gray-600 mb-8">Sign in to continue your learning journey</p>
                
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required 
                                class="input-focus pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border" 
                                placeholder="your@email.com">
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required 
                                class="input-focus pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border" 
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <a href="E-Learning Point.html"
    class="btn-hover w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
    Sign In
</a>

                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white bg-opacity-90 text-gray-500">New to our platform?</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="registration form.html" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create Account
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="px-8 py-4 bg-gray-50 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center">
                    By continuing, you agree to our <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();
        
        document.getElementById('login').addEventListener('click', function(e) {
            e.preventDefault();
            // Add your authentication logic here
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
